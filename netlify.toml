[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20.11.1"
  NPM_VERSION = "10.5.0"
  NEXT_TELEGRAM_DISABLED = "1"
  # Configure secrets scanning
  SECRETS_SCAN_OMIT_PATHS = ".next/cache/**,node_modules/**"
  # Disable Next.js telemetry
  NEXT_TELEMETRY_DISABLED = "1"

[functions]
  # If you're using API routes, uncomment this
  # directory = ".next/functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[dev]
  command = "npm run dev"
  targetPort = 3000
  publish = ".next"
  port = 3000
